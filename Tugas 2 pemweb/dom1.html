<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Himpunan</title>
    <link rel="stylesheet" href="dom1.css">
</head>
<body>

<div class="form-container">
    <h2>Formulir Pendaftaran Himpunan</h2>
    <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama">
    </div>
    <div class="form-group">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" placeholder="Masukkan NIM">
    </div>
    <div class="form-group">
        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" placeholder="Masukkan kelas">
    </div>
    <div class="form-group">
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" rows="4" placeholder="Masukkan alamat"></textarea>
    </div>
    <div class="form-group">
        <input type="submit" id="submit-btn" value="Kirim">
    </div>
</div>

<table id="preview-table">
    <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>NIM</th>
        <th>Alamat</th>
    </tr>
    <tr>
        <td id="preview-name"></td>
        <td id="preview-kelas"></td>
        <td id="preview-nim"></td>
        <td id="preview-alamat"></td>
    </tr>
</table>

<script src="dom1.js"></script>
</body>
</html>
